<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger King Replica!</title>
        <link rel="icon" type="image/x-icon" href="./assets/bk-logo.png">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo-container">
                    <button aria-label="Home Logo" class="logo-homepage-btn">
                        <img class="logo-home" src="./assets/bk-logo.png">
                    </button>
                </div>
                <button class="display-btn menu-btn"
                    aria-label="Menu button"
                    alt="Menu Button">Menu</button>
                <button class="display-btn about-btn"
                    aria-label="About button">About</button>
                <button class="display-btn about-btn"
                    aria-label="Finder button">BK® Finder</button>
                <button class="display-btn nutrition-btn"
                    aria-label="Nutrition button">Nutrition</button>
                <button class="display-btn contact-btn"
                    aria-label="Contact button">Contact BK®</button>
                <button class="display-btn more-btn"
                    aria-label="More button">More</button>
                <button class="view-cart-btn"
                    aria-label="View Cart">
                    <img src="./assets/cart.svg" alt="Cart Icon"
                        class="cart-icon">
                    View Cart
                </button>
            </nav>
        </header>
        <div id="content"></div>
    </body>
</html>
